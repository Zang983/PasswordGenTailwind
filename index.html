<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Password generator app</title>
</head>

<body class="bg-gradient-to-b from-[#14131B] to-[#08070B] h-screen lg:w-[540px] m-auto text-lg text-[#E6E5EA] box-border">
  <h1 class="text-center lg:mb-[40px] mb-[20px] lg:text-2xl text-[#817D92] lg:mt-[9.722vw] mt-[64px]"> Password Generator</h1>
  <main class=" flex-column lg:w-[540px] lg:h-[632px] w-[343px] h-[503px] m-auto">
    <div id="password"
      class="h-[64px] lg:h-[80px] lg:px-[26px] px-[20px] bg-[#24232C] py-[23px] lg:mb-5 mb-[16px] items-center flex justify-between text-3xl text-[#817D92]">
      <span>P4$5W0rD!</span>
      <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
          fill="#A4FFAF" />
      </svg>
    </div>
    <div id="options" class="lg:px-[26px] px-[20px] lg:h-[528px] py-[20px] lg:py-[28px] bg-[#24232C] flex flex-column flex-wrap">
      <label class="w-full">
        <div id="displayLength">
          <p class="flex justify-between">Character Length <span class="lengthValue text-3xl text-[#A4FFAF]">10</span>
          </p>
        </div>
        <input type="range" class="w-full h-2 lg:mt-[36px] mt-[18px]" id="size" min="0" max="20" value="10">
      </label>
      <label class="lg:mt-[36px] mt-[26px] h-[18px] w-full">
        <input type="checkbox" id="uppercase" class="checked:bg-[url('./assets/images/icon-check.svg')] checked:bg-[#A4FFAF] checked:bg-center checked:bg-no-repeat
         appearance-none border border-solid border-[#D8D8D8] w-[18px] h-[18px] ">
        Include Uppercase Letters
      </label>
      <label class="lg:mt-[24px] mt-[18px] h-[18px] w-full">

        <input type="checkbox" id="lowercase" class="checked:bg-[url('./assets/images/icon-check.svg')] checked:bg-[#A4FFAF] checked:bg-center checked:bg-no-repeat
         appearance-none border border-solid border-[#D8D8D8] w-[18px] h-[18px] ">
        Include Lowercase Letters
      </label>
      <label class="lg:mt-[24px] mt-[18px] h-[18px] w-full">

        <input type="checkbox" id="numbers" class="checked:bg-[url('./assets/images/icon-check.svg')] checked:bg-[#A4FFAF] checked:bg-center checked:bg-no-repeat
         appearance-none border border-solid border-[#D8D8D8] w-[18px] h-[18px] ">
        Include Numbers
      </label>
      <label class="lg:mt-[24px] mt-[18px] h-[18px] w-full">
        <input type="checkbox" id="symbols" class="checked:bg-[url('./assets/images/icon-check.svg')] checked:bg-[#A4FFAF] checked:bg-center checked:bg-no-repeat
         appearance-none border border-solid border-[#D8D8D8] w-[18px] h-[18px] ">
        Include Symbols
      </label>

      <div
        class="flex lg:h-[72px] h-[56px] flex justify-between bg-[#18171F] w-full items-center  px-[31.5px] mt-[30px] h:mt-[36.5px]">
        <p class="text-[#817D92] uppercase">Strength</p>
        <div class="strengthScale flex gap-[10px] h-[28px] items-center ">
          <p id="scoreStrength" class="mr-[30px]  text-2xl uppercase"></p>
          <div class="w-[10px]  h-full border-2 border-solid border-[#E6E5EA]"></div>
          <div class="w-[10px]  h-full border-2 border-solid border-[#E6E5EA]"></div>
          <div class="w-[10px]  h-full border-2 border-solid border-[#E6E5EA]"></div>
          <div class="w-[10px]  h-full border-2 border-solid border-[#E6E5EA]"></div>
        </div>
      </div>
      <button id="submit" class="group lg:h-[65px] h-[56px] bg-[#A4FFAF] w-full mt-[20px] lg:mt-[34px] text-black flex items-center justify-center
        active:border active:border-[#A4FFAF] active:border-solid active:bg-[#24232C] active:text-[#A4FFAF]">GENERATE
        <svg class="ml-[24px] translate-y-[5px] w-[24px] h-[24px] group-active:fill-[#A4FFAF]"
          xmlns="http://www.w3.org/2000/svg">
          <path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
        </svg>
      </button>
    </div>
  </main>
</body>
<script src="./script.js"></script>

</html>
